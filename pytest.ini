[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
markers =
    beginner: beginner level exercises (1-4)
    intermediate: intermediate level exercises (5-8)
    advanced: advanced level exercises (9-12)
    unit: unit tests
    integration: integration tests
asyncio_mode = auto
